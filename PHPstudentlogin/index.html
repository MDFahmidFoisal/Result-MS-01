<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
    <div class="container ">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center btn btn-primary">
                    <h2>Registration From</h2>

                </div>
                <div class="panel-body">
                    <form action="index.php" method="POST">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" />

                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" />

                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" />

                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>

                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="Male" id="male">Male</label>
                            <label for="female" class="radio-inline"><input type="radio" name="gender" value="Female" id="male">Female</label>
                            <label for="other" class="radio-inline"><input type="radio" name="gender" value="Other" id="male">Other</label>
                            </div>
                            


                        </div>
                        <div class="form-group">
                            <label for="date">Dath of Birth</label>
                            <input type="text" class="form-control" id="date" name="date" />

                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" />

                        </div>
                        <div class="form-group">
                            <label for="blood">Blood</label>
                            <input type="text" class="form-control" id="blood" name="blood" />

                        </div>
                        
                        <div class="form-group">
                            <label for="dept">Dept</label>
                            <input type="text" class="form-control" id="dept" name="dept" />

                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" id="year" name="year" />

                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" />

                        </div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="text" class="form-control" id="number" name="number" />

                        </div>
                        <input type="submit" class="btn btn-primary" />
                    </form>
                    

                </div>
                <div class="panel-footer text-right">
                    <small>&copy; MD Fahmid Foisal</small>

                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
